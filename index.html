<html>
	<head>
		<title>Queer Centers</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
			  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
			  crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
			integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
			crossorigin=""></script>
		
		<script src="https://thomasrosen.github.io/queer-centers/places.js"></script>
		
		<style>
		#mainMapID {
			position: absolute !important;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		</style>
	</head>
	<body>
		
		<div id="mainMapID"></div>
	
		
		<script>
			var mainMap = L.map('mainMapID').setView([51, 10], 6)
			
			var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			})
			OpenStreetMap_Mapnik.addTo(mainMap)
			
			
			
			// add the markers:
			
			var geojsonFeature = [] /*[{
				"type": "Feature",
				"properties": {
					"name": "Coors Field",
					"amenity": "Baseball Stadium",
					"popupContent": "This is where the Rockies play!"
				},
				"geometry": {
					"type": "Point",
					"coordinates": [-104.99404, 39.75621]
				}
			}];*/
			
			for (let place of places) {
				geojsonFeature.push({
					type: "Feature",
					properties: {
						name: (place.name ? place.name : ""),
						lat: (place.lat ? place.lat : 0),
						lng: (place.lng ? place.lng : 0),
						address: (place.address ? place.address : ""),
						min_age: (place.min_age ? place.min_age : 0),
						max_age: (place.max_age ? place.max_age : 99999),
						website: (place.website ? place.website : ""),
						for_whom: (place.for_whom ? place.for_whom : []),
						tags: (place.tags ? place.tags : [])
					},
					geometry: {
						type: "Point",
						coordinates: [place.lat, place.lng]
					}
				})
			}
			
			var markerLayer = L.geoJSON(geojsonFeature, {
				onEachFeature: function(feature, layer) {
					if (feature.properties) {
						let popupContent = "<h1>"+feature.properties.name"</h1> <p class='address'>"+feature.properties.address"</p><hr>Webseite: <a href='"+feature.properties.website"'>"+feature.properties.website"</a>"
						layer.bindPopup(popupContent)
					}
				},
				filter: function(feature, layer) {
					return feature.properties.show_on_map
				}
			}).addTo(mainMap)
		</script>
	</body>
</html>
